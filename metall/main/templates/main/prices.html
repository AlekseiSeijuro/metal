{% extends 'main/layout.html' %}

{% load static %}

{% block title %} Цены {% endblock %}

{% block head %} <h2 class="page_name">Расценки</h2> {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'main/css/price.css' %}">
    <div class="content">
        <table id="price_table">
            <tr><th>Металл</th><th>Цена за кг(руб)</th></tr>
            {% for elem in prices %}
                <tr><td>{{ elem.metal }}</td><td>{{ elem.price }}</td></tr>
            {% endfor %}
        </table>

    </div>
{% endblock %}
